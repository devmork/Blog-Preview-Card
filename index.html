<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  </head>

  <body>
    <main>
      <article>
        <div class="blog-image">
            <img src="./asseets/images/illustration-article.svg" alt="Blog Picture" class="svg-blog-image">
        </div>
        <section class="blog-content">
          <div class="blog-category">
            <h3>Learning</h3>
          </div>          
          <p class="blog-published-date">Published 21 Dec 2023</p>
          <h1 class="blog-title">HTML & CSS foundations</h1>
          <p class="blog-description">These languages are the backbone of every website, defining structure, content and presentation.</p>
        </section>
        <section class="author-details">
          <div class="blog-author-picture">
            <img src="./asseets/images/image-avatar.webp" alt="Author Profile Picture">
          </div>
          <h4 class="blog-author-name">Greg Hopper</h4>  
        </section>
      </article>
    </main>
  </body>
</html>
